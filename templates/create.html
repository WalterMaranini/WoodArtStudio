<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SitoWeb3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo"
               width="30" height="30" class="d-inline-block align-text-top">
          Inserisci un post!!!
        </a>
      </div>
    </nav>
    <form method="post" class="m-5">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" name="title" placeholder="Inserisci un titolo" class="form-control"
           value="{{ request.form['title'] }}" required></input>
      </div>
      <div class="form-group">
        <label for="content">Info</label>
        <input type="text" name="content" placeholder="Inserisci una descrizione" class="form-control"
          value="{{ request.form['content'] }}"></input>
        </input>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script src=
      "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
    </script>
  </body>
</html>
